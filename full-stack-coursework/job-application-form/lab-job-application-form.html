<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for='name'>Full name: </label>
            <input type='text' id='name'></input>
            <label for='email'>Email address: </label>
            <input type='email' id='email'></input>
            <label for='position'>Position: </label>
            <select id='position'>
                <option>Senior Developer</option>
                <option>CTO's Assistant</option>
                <option>Software Intern</option>
                <option>Finance Manager</option>
            </select>
            <fieldset class='radio-group'>
                <legend>Your Availability</legend>
                <input type='radio' name='availability' id='full-time'></input>
                <label for='full-time'>Full-Time</label>
                <input type='radio' name='availability' id='part-time'></input>
                <label for='part-time'>Part-Time</label>
                <input type='radio' name='availability' id='casual'></input>
                <label for='casual'>Casual</label>
                <input type='radio' name='availability' id='contract'></input>
                <label for='contract'>Contract</label>
            </fieldset>
            <label for='message' class='message-label'>Leave a message for the hiring manager: </label>
            <textarea id='message'>Your key skills, motivations or prior experiences...</textarea>
            <button type='submit'>Submit</button>
        </form>
    </div>
</body>
</html>

<!-- end of index.html -->
