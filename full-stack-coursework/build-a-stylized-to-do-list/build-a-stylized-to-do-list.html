<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href='styles.css' rel='stylesheet'>
</head>

<body>
    <h1>Akunor's Daily To-do List</h1>
    <ul class='todo-list'>
        <li>
            <input type='checkbox' id='freeCodeCamp' />
            <label for='freeCodeCamp'>freeCodeCamp Work</label>
            <ul class='sub-item'>
                <li>
                    <a class='sub-item-link' href='https://www.freecodecamp.org/learn/full-stack-developer/' target='_blank'>Full Stack Developer Curriculum</a>
                </li>
                <li>
                    <a class='sub-item-link' href='https://www.freecodecamp.org/learn/daily-coding-challenge/archive' target='_blank'>Daily Coding Challenge</a>
                </li>
            </ul>
        </li>
        <li>
            <input type='checkbox' id='lectures' />
            <label for='lectures'>Watch Lectures</label>
            <ul class='sub-item'>
                <li>
                    <a class='sub-item-link' href='https://canvas.ox.ac.uk/' target='_blank'>Canvas</a>
                </li>
            </ul>
        </li>
        <li>
            <input type='checkbox' id='development' />
            <label for='development'>Developer Work</label>
            <ul class='sub-item'>
                <li>
                    <a class='sub-item-link' href='https://github.com/Akunor/' target='_blank'>Akunor Github</a>
                </li>
            </ul>
        </li>
        <li>
            <input type='checkbox' id='internships' />
            <label for='internships'>Internship Applications</label>
            <ul class='sub-item'>
                <li>
                    <a class='sub-item-link' href='https://app.the-trackr.com/uk-finance/summer-internships' target='_blank'>The Trackr</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>

<!-- end of index.html -->
